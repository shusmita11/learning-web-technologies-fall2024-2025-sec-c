<html>
    <head>
        <title>form 8</title>
    </head>

    <body>
        <h1></h1>
        <form action="" method="">
            <table border="1" cellspacing="0" width="40%" height="55%">
                <tr>
                    <th colspan ="3">PERSON PROFILE</th>
                </tr>

                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value=""/></td>
                    <td width="50px"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" value=""/></td>
                    <td width="50px"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="">Male
                        <input type="radio" name="gender" value="">Female
                        <input type="radio" name="gender" value="">Other
                    </td>
                    <td width="50px"></td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="" value=""></td>
                    <td width="50px"></td>
                </tr>

                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="">
                            <option selected value>A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                            <option value="">O+</option>
                            <option value="">O-</option>
        
                        </select>
                    </td>
                    <td width="50px"></td>
                </tr>

                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="" value="">SSC
                        <input type="checkbox" name="" value="">HSC
                        <input type="checkbox" name="" value="">BSc.
                        <input type="checkbox" name="" value="">MSc.
                    </td>
                    <td width="50px"></td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td colspan="2"><input type="file" name="" value=""</td>
                </tr>

                <tr height="40px">
                    <td colspan="3"></td>
                </tr>

                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" name="" value="submit"/>
                        <input type="reset" name="" value="reset"/>
                    </td>
                </tr>

            </table>

            
        </form>
    </body>
</html>
